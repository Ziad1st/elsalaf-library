  <body class="bg-[#f4f7fe] min-h-screen flex flex-col lg:flex-row">

  <nav class="lg:hidden bg-white/80 backdrop-blur-md sticky top-0 z-[1100] flex items-center justify-between p-4 shadow-sm border-b border-slate-200">
