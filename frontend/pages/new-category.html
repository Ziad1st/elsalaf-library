<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة قسم جديد | مكتبة السلف</title>
    <script src="../assets/tailwindcss/browser@4.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --accent: #8e735b;
        --bg-main: #f4f7fe;
        --sidebar-dark: #0b1437;
      }
      body {
        background-color: var(--bg-main);
        font-family: "Segoe UI", sans-serif;
      }
      .sidebar-active {
        background: var(--accent);
        color: white;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <aside
      class="w-72 bg-[#0b1437] text-white hidden lg:flex flex-col sticky top-0 h-screen shadow-2xl"
    >
      <div class="p-8 text-center border-b border-slate-700">
        <h1 class="text-2xl font-black text-[#8e735b] tracking-widest">
          <a class="hover:opacity-70 transition" href="home.html"
            >مكتبة السلف</a
          >
        </h1>
        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest">
          لوحة الإدارة
        </p>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          href="admin-dashboard.html"
          class="flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all"
        >
          <i class="fa-solid fa-house-chimney"></i>
          <span class="font-bold">الرئسية</span>
        </a>
        <a
          href="admin-books.html"
          class="flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all"
        >
          <i class="fa-solid fa-book-open"></i>
          <span class="font-bold">إدارة الكتب</span>
        </a>
        <a
          href="admin-users.html"
          class="flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all"
        >
          <i class="fa-solid fa-users"></i>
          <span class="font-bold">المستخدمين</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 lg:p-10">
      <div class="mb-10 flex items-center gap-4">
        <button
          onclick="window.history.back()"
          class="w-10 h-10 cursor-pointer bg-white rounded-xl flex items-center justify-center text-slate-400 hover:text-[#8e735b] shadow-sm transition-all"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div>
          <h2 class="text-3xl font-black text-[#1b2559]">إنشاء قسم جديد</h2>
          <p class="text-slate-400 text-sm mt-1">
            أضف تصنيفاً جديداً لتنظيم المجلدات والكتب
          </p>
        </div>
      </div>

      <div
        class="max-w-3xl bg-white rounded-[35px] shadow-sm border border-white p-8 lg:p-12 relative overflow-hidden"
      >
        <div
          class="absolute -top-10 -left-10 w-40 h-40 bg-[#8e735b]/5 rounded-full blur-3xl"
        ></div>

        <form id="newCategoryForm" class="relative z-10 space-y-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559] block px-1">
                اسم القسم العلمي
                <small
                  class="text-[12px] font-bold text-[#8e735b] block md:inline-block"
                >
                  ( بدون كتابة الألف واللام )
                </small>
              </label>
              <input
                type="text"
                id="categoryName"
                placeholder="مثال: فقه, عقيدة, تفسير"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none border-2 border-transparent focus:border-[#8e735b]/30 transition-all text-sm font-medium"
                required
              />
            </div>

            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559] block px-1">
                ترتيب وأولوية القسم
              </label>
              <input
                type="number"
                id="categoryOrder"
                placeholder="0"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none border-2 border-transparent focus:border-[#8e735b]/30 transition-all text-sm font-medium"
                required
              />
            </div>
          </div>
          <div class="space-y-2"></div>

          <div class="space-y-2">
            <label class="text-sm font-black text-[#1b2559] mr-2"
              >وصف مختصر
              <small
                class="text-[12px] font-bold text-[#8e735b] block md:inline-block"
                >(اختياري)
              </small>
            </label>
            <textarea
              id="categoryDesc"
              rows="4"
              placeholder="اكتب نبذة عن نوعية الكتب في هذا القسم..."
              class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none border-2 border-transparent focus:border-[#8e735b]/30 transition-all text-sm font-medium resize-none"
            ></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559] mr-2"
                >لون التعريف</label
              >
              <div class="flex items-center gap-3 bg-[#f4f7fe] p-2 rounded-2xl">
                <input
                  type="color"
                  id="categoryColor"
                  value="#8e735b"
                  class="w-12 h-10 rounded-xl cursor-pointer bg-transparent border-none"
                />
                <span class="text-xs text-slate-400 font-bold"
                  >اختر لوناً يميز القسم</span
                >
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559] mr-2"
                >أيقونة القسم</label
              >
              <div class="flex items-center gap-3 bg-[#f4f7fe] p-3 rounded-2xl">
                <i class="fa-solid fa-book-bookmark text-[#8e735b]"></i>
                <span class="text-xs text-slate-500 font-bold italic"
                  >أيقونة الكتاب الافتراضية</span
                >
              </div>
            </div>
          </div>

          <div
            class="pt-6 border-t border-slate-50 flex flex-col sm:flex-row gap-4"
          >
            <button
              type="submit"
              class="flex-1 bg-[#8e735b] text-white py-4 rounded-2xl font-black shadow-lg shadow-[#8e735b]/30 hover:brightness-110 active:scale-[0.98] transition-all"
            >
              حفظ القسم الجديد
            </button>
            <button
              type="button"
              onclick="window.history.back()"
              class="px-8 py-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-100 transition-all"
            >
              إلغاء
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="../js/utils/admin-pannel-page.js"></script>

    <script type="module" src="../js/new-category.js"></script>
  </body>
</html>
