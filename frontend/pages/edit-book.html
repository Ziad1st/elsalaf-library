<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل الكتاب | مكتبة السلف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --accent: #8e735b;
        --bg-main: #f4f7fe;
        --sidebar-dark: #0b1437;
      }
      body {
        background-color: var(--bg-main);
        font-family: "Segoe UI", sans-serif;
      }
      .sidebar-active {
        background: var(--accent);
        color: white;
        box-shadow: 0 10px 20px rgba(142, 115, 91, 0.2);
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <aside
      class="w-72 bg-[#0b1437] text-white hidden lg:flex flex-col sticky top-0 h-screen shadow-2xl"
    >
      <div class="p-8 text-center border-b border-slate-700">
        <h1 class="text-2xl font-black text-[#8e735b] tracking-widest">
          <a class="hover:opacity-70 transition" href="home.html"
            >مكتبة السلف</a
          >
        </h1>
        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest">
          لوحة الإدارة الرئيسية
        </p>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-2">
        <a
          href="admin-index.html"
          class="flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:text-white hover:bg-slate-800 transition-all"
        >
          <i class="fa-solid fa-house-chimney"></i>
          <span class="font-bold">الرئسية</span>
        </a>
        <a
          href="admin-books.html"
          class="flex items-center gap-4 p-4 rounded-2xl sidebar-active"
        >
          <i class="fa-solid fa-book-open"></i>
          <span class="font-bold">إدارة الكتب</span>
        </a>
        <a
          href="admin-users.html"
          class="flex items-center gap-4 p-4 rounded-2xl text-slate-400 hover:text-white hover:bg-slate-800 transition-all"
        >
          <i class="fa-solid fa-users"></i>
          <span class="font-bold">المستخدمين</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 lg:p-10">
      <div class="mb-8 flex items-center gap-4">
        <button
          onclick="window.history.back()"
          class="w-10 h-10 bg-white rounded-xl shadow-sm flex items-center justify-center text-slate-400 hover:text-[#8e735b]"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div>
          <h2 class="text-3xl font-black text-[#1b2559]">
            تعديل بيانات الكتاب
          </h2>
          <p class="text-slate-400 text-sm italic" id="bookOldTitle">
            تحميل بيانات الكتاب...
          </p>
        </div>
      </div>

      <div class="max-w-4xl bg-white rounded-[35px] shadow-sm p-8 lg:p-12">
        <form id="editBookForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >عنوان الكتاب</label
              >
              <input
                type="text"
                id="title"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none focus:border-[#8e735b]/30 border-2 border-transparent"
              />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >اسم المؤلف</label
              >
              <input
                type="text"
                id="author"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none border-2 border-transparent"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]">القسم</label>
              <select
                id="category"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              ></select>
            </div>
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >سنة الوفاة (هـ)</label
              >
              <input
                type="number"
                id="deathYear"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >عدد الصفحات</label
              >
              <input
                type="number"
                id="pages"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >دار النشر
              </label>
              <input
                type="text"
                id="publisher"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-black text-[#1b2559]">وصف مختصر</label>
            <textarea
              id="description"
              rows="4"
              class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none resize-none"
            ></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >رابط ملف الـ PDF</label
              >
              <input
                type="url"
                id="pdfLink"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-black text-[#1b2559]"
                >رابط الغلاف (اختياري)</label
              >
              <input
                type="url"
                id="coverLink"
                class="w-full bg-[#f4f7fe] p-4 rounded-2xl outline-none"
              />
            </div>
          </div>

          <div class="pt-6 flex gap-4">
            <button
              type="submit"
              class="flex-1 bg-[#8e735b] text-white py-4 rounded-2xl font-black shadow-lg"
            >
              حفظ التغييرات
            </button>
            <button
              type="button"
              onclick="window.history.back()"
              class="px-8 py-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-50"
            >
              إلغاء
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="../js/utils/admin-pannel-page.js"></script>

    <script type="module" src="../js/edit-book.js"></script>
  </body>
</html>
